<!DOCTYPE html>
<html>
<head>
    <title>Multiform - JAVASCRIPT</title>
</head>
<body>

<fieldset>
    <legend>Form 1</legend>
    <form action="default.aspx" name="f1" id="f1"  method ="post" onsubmit="return validate(this)">
        <input type="text" name="username" placeholder="Username" />
        <button>SUBMIT</button>
    </form>
</fieldset>

<fieldset>
    <legend>Form 2</legend>
    <form name="f2" id="f2" method ="get" onsubmit="return validate(this)">
        <input type="text" name="email" id="email" placeholder="Email" />
    </form>
</fieldset>

<fieldset>
    <legend>Form 3</legend>
    <form name="f3" id="f3" method ="post"  onsubmit="return validate(this)">
        <input type="text" name="password" placeholder="Password" />
        <input type="text" name="address" id="address">
    </form>
</fieldset>

 <button onclick="submitAll();">SUBMIT ALL</button>

<script type="text/javascript">
    'use strict';

    function validate(form) {
        //forms processsing goes here...
        //console.log(form, form.name)
        return true;
    }

    function submitAll() {
        for (var i = 0, n = document.forms.length; i < n; i++) {
            document.forms[i].onsubmit();
        }
        //document.forms[0].onsubmit();
    }
    document.getElementById('email').addEventListener('keypress', function (event) {
        if (event.keyCode == 13) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
